{% extends "Dashboard/dashboardBase.html" %}
{% load static %}
{% block title %}
  Data Entry
{% endblock title %}

{% block content %}
<section class="dataentry mt-2">
  <div class="container-dataentry">
    <form method="post" action="{% url 'dataentry' %}" class="form">
      {% csrf_token %}
      <h1 class="text-center text-success">Health Data Entry</h1>
      <input type="text" class="input" id="name" name="name" placeholder="Enter the your name">
      <input type="number" class="input" id="heartRate" name="heart_rate" placeholder="Enter your heart rate">
      <input type="text" class="input" id="bloodPressure" name="blood_pressure" placeholder="Enter your blood pressure (e.g., 120/80)">
      <input type="number" class="input" id="sleepDuration" name="sleep_duration" placeholder="Enter sleep duration in hours">
      <input type="number" class="input" id="oxygenSaturation" name="oxygen_saturation" placeholder="Enter oxygen saturation">
      <input type="number" step="0.1" class="input" id="bodyTemperature" name="body_temperature" placeholder="Enter body temperature">
      <input type="number" step="0.1" class="input" id="bmi" name="bmi" placeholder="Enter your BMI">
      <button type="submit" class="btn-submit">Submit Data</button>
    </form>
  </div>
</section>
{% endblock content %}
